<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
    <h1 class="text-center">Welcome To My Bank L.</h1>
    <div class="submit-area">
        <h4>login</h4>
        <input type="email" placeholder="Email" class="form-control">
        <br>
        <input type="password" placeholder="Password" class="form-control">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>
<div id="transaction-area">
    <div class="row">
        <div class="col-md-4 ">
            <div class="diposit status">
            <h5>Deposit</h5>
            <h2 >$<span id="currentDiposit">00</span></h2>
        </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span> </h2>
        </div>
        </div>
        <div class="col-md-4 ">
            <div class="blance status">
            <h5>Blance</h5>
            <h2>$ <span id="currentBlance">1240</span></h2>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
            <h4>Diposit</h4>
            
            <input id="depositAmount" type="text" class="form-control" placeholder="$amount You want to diposit">
            <br>
            <div id="addDiposit" class="btn btn-success">Diposit</div>
        </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
            <h4>Withdraw</h4>
           
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount You want to withdraw">
            <br>
            <div id="addWithdraw" class="btn btn-success">Withdraw</div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
   <script src="bank.js"></script> 
</body>
</html>
